<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App using NodeJS and Socket.io</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class = "logo" src="" alt="App Logo">
    </nav>
    
    <div class="container">
        <div class="message right">Ayush: Hi, how are you?</div>
        <div class="message left">Alpha: I am fine. wby?</div>
    </div>

    <div class="send">
        <form action="#" id="send-container" autocomplete="off">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
    <!-- Connecting nodeServer with client.js -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
