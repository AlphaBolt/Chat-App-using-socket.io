<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App using NodeJS and Socket.io</title>
    
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav>
        <img class = "logo" src="" alt="App Logo">
    </nav>

    <div class="sections">

        <!-- Could be used for displaying Users - like in whatsapp -->
        <div class="left-section">
            <div id="feedback"></div>

            <!--................. People list ..............-->
            <div class="chat-list">

                <div class="user">
                    <div class="profile-pic"><svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 512 512"><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z"/></svg></div>
                    <div class="preview"><h3>Ayush</h3><p>This message was sent by user.</p></div>
                </div>

            </div>


        </div>
        
        <div class="right-section">

            <div class="container">
                <!-- <div class="message right">Ayush: Hi, how are you?</div> -->
                <!-- <div class="message left">Alpha: I am fine. wby?</div> -->
                <!-- <div class="message center">{user} joined/left</div> -->
                
                <!-- <div class="message right">
                    <h2>Ayush:</h2>
                    <p class="message-content">This is an awesome message!</p>
                    <div class="message-timestamp"></div>
                </div> -->
        
            </div>
        
            <div class="send">
                <form action="#" id="send-container" autocomplete="off">
                    <input type="text" name="messageInp" id="messageInp" placeholder="Type a message">
                    <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg></button>
                </form>
            </div>
            
            
        </div>
        
    </div>

    <!-- Connecting nodeServer with client.js -->
    <!-- <script src="http://localhost:8000/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="static/js/client.js"></script>
    
</body>
</html>
